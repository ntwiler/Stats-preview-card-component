<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stats Preview Card</title>
    <link rel="icon" href="img/favicon-32x32.png" />
  </head>
  <body>
    <main class="container">
      <figure class="figure">
        <img
          src="img/image-header-mobile.png"
          alt="Girls in ofice mobile version"
          class="image-mobile"
        />
        <img
          src="img/image-header-desktop.png"
          alt="Girls in ofice desktop version"
          class="image-desktop"
        />
      </figure>
      <div class="text-container">
        <h1>
          Get <span class="text-color">insights</span> that help your business
          grow.
        </h1>
        <p class="text-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="showcases">
          <div class="inside-showcases">
            <p class="text-topic first">10K+</p>
            <p class="text-comment">Companies</p>
          </div>
          <div class="inside-showcases">
            <p class="text-topic">314</p>
            <p class="text-comment">Templates</p>
          </div>
          <div class="inside-showcases">
            <p class="text-topic">12M+</p>
            <p class="text-comment last">Queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
